[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fiatlux"
version = "0.1.0"
authors = [{ name = "Pascal Thomet", email = "pthomet@gmail.com" }]
description = "fiatlux: shine light inside your algorithm pipelines"
readme = "Readme.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed"
]
keywords = ["code", "generator", "cpp", "c++", "srcml", "pybind11", "bindings"]

dependencies = [
    "imgui-bundle",
    "opencv-contrib-python",
    "opencv-python"
]

[tool.hatch.build.targets.wheel]
packages = ["src/python/fiatlux"]

[project.urls]
# homepage = "https://pthom.github.io/fiatlux/"
repository = "https://github.com/pthom/fiatlux/"
#documentation = "https://pthom.github.io/fiatlux/"

[tool.ruff]
line-length = 120
